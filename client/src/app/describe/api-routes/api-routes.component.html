<div class="row">

  <div class="col-md-7">
    <div class="card" style="width: 90%">
      <div class="card-header">
        Local Services
      </div>
      <ul class="list-group list-group-flush" *ngIf="dashboard">
        <li class="list-group-item" *ngFor="let route of dashboard.routes">

          <span (click)="route._display=!route._display">{{route.name}} <span class="sl-date">
              {{route.methodus.name}}
              {{route.info.version}}
            </span></span>

          <table class="table table-striped table-hover" [hidden]="!route._display">
            <thead class="thead-dark">
              <tr>
                <th>Verb</th>
                <th>Key / Route</th>
                <th>Args</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let method of route.methodus._descriptors | keyvalue">
                <td>
                  {{method.value.verb}}
                </td>

                <td>
                  <a style="word-break: break-all;">
                    {{ method.value.propertyKey}}
                  </a>
                  <button class="btn btn-primary" (click)="loadTest(route, method.value)">Test</button>
                  <br />
                  <span style="word-break: break-all;">
                    {{ method.value.route}}
                  </span>
                </td>
                <td>

                  <table class="table dark small">


                    <tr *ngFor="let paramItem of method.value.params">
                      <td>
                        {{paramItem.from}}:
                        {{paramItem.name}}


                      </td>
                      <td>
                        {{paramItem.type}}

                      </td>
                    </tr>

                  </table>
                </td>
              </tr>

            </tbody>


          </table>
        </li>

      </ul>
    </div>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
