<div class="row">
  <div class="col-md-7 list">
    <div class="card">

      <ul class="list-group list-group-flush" *ngIf="dashboard">
        <li class="list-group-item" *ngFor="let route of dashboard.routes">

          <div class="card-header" (click)="route._display=!route._display">
            {{route.name}}
          </div>

          <table class="table table-striped table-hover" [hidden]="!route._display">
            <thead class="thead-dark">
              <tr>
                <th>Verb</th>
                <th>Key / Route</th>
                <th>Args</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="routes-table">

              <tr *ngFor="let method of route.methodus._descriptors | keyvalue">
                <td>
                  {{method.value.verb}}
                </td>

                <td>
                  <a style="word-break: break-all;">
                    {{ method.value.propertyKey}}
                  </a>

                  <br />
                  <span style="word-break: break-all;">
                    {{ method.value.route}}
                  </span>
                </td>
                <td>

                  <table class="table dark small">


                    <tr *ngFor="let paramItem of method.value.params">
                      <td>
                        {{paramItem.from}}:
                        {{paramItem.name}}
                      </td>
                      <td>
                        {{paramItem.type}}
                      </td>
                    </tr>
                  </table>
                </td>
                <td>
                  <button class="btn btn-primary btn-md test-btn"
                    [routerLink]="[route.name,method.value.propertyKey  ]">Test
                    Form</button>
                </td>
              </tr>
            </tbody>
          </table>
        </li>

      </ul>
    </div>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
